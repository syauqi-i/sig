<!doctype html>
<html lang="en">
    <head>

        html, body, #map {

    <body>
        <div id="map">

        <script src="js/qgis2web_expressions.js"></script>

        <script src="data/LapakGIS_Batas_Kecamatan_2024_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var overlay_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0
        });
        overlay_OSMStandard_0.addTo(map);
        map.addLayer(overlay_OSMStandard_0);
        function pop_LapakGIS_Batas_Kecamatan_2024_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">WADMKC</th>\
                        <td>' + (feature.properties['WADMKC'] !== null ? Autolinker.link(String(feature.properties['WADMKC'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RS Umum</th>\
                        <td>' + (feature.properties['RS Umum'] !== null ? Autolinker.link(String(feature.properties['RS Umum'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Puskesmas</th>\
                        <td>' + (feature.properties['Puskesmas'] !== null ? Autolinker.link(String(feature.properties['Puskesmas'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Klinik</th>\
                        <td>' + (feature.properties['Klinik'] !== null ? Autolinker.link(String(feature.properties['Klinik'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Perawat</th>\
                        <td>' + (feature.properties['Perawat'] !== null ? Autolinker.link(String(feature.properties['Perawat'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Bidan</th>\
                        <td>' + (feature.properties['Bidan'] !== null ? Autolinker.link(String(feature.properties['Bidan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TNG Medis</th>\
                        <td>' + (feature.properties['TNG Medis'] !== null ? Autolinker.link(String(feature.properties['TNG Medis'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LapakGIS_Batas_Kecamatan_2024_1_0(feature) {
            if (feature.properties['Perawat'] >= 7.000000 && feature.properties['Perawat'] <= 99.000000 ) {
                return {
                pane: 'pane_LapakGIS_Batas_Kecamatan_2024_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.91)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,137,137,0.91)',
            }
            }
            if (feature.properties['Perawat'] >= 99.000000 && feature.properties['Perawat'] <= 190.000000 ) {
                return {
                pane: 'pane_LapakGIS_Batas_Kecamatan_2024_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.91)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,211,165,0.91)',
            }
            }
            if (feature.properties['Perawat'] >= 190.000000 && feature.properties['Perawat'] <= 280.000000 ) {
                return {
                pane: 'pane_LapakGIS_Batas_Kecamatan_2024_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.91)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(167,219,211,0.91)',
            }
            }
            if (feature.properties['Perawat'] >= 280.000000 && feature.properties['Perawat'] <= 371.000000 ) {
                return {
                pane: 'pane_LapakGIS_Batas_Kecamatan_2024_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.91)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(110,133,98,0.91)',
            }
            }
        }
        map.createPane('pane_LapakGIS_Batas_Kecamatan_2024_1');
        map.getPane('pane_LapakGIS_Batas_Kecamatan_2024_1').style.zIndex = 401;
        map.getPane('pane_LapakGIS_Batas_Kecamatan_2024_1').style['mix-blend-mode'] = 'normal';
        var layer_LapakGIS_Batas_Kecamatan_2024_1 = new L.geoJson(json_LapakGIS_Batas_Kecamatan_2024_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_LapakGIS_Batas_Kecamatan_2024_1',
            onEachFeature: pop_LapakGIS_Batas_Kecamatan_2024_1,
            style: style_LapakGIS_Batas_Kecamatan_2024_1_0,
        });
        bounds_group.addLayer(layer_LapakGIS_Batas_Kecamatan_2024_1);
        map.addLayer(layer_LapakGIS_Batas_Kecamatan_2024_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'LapakGIS_Batas_Kecamatan_2024<br /><table><tr><td style="text-align: center;"><img src="legend/LapakGIS_Batas_Kecamatan_2024_1_SangatRendah0.png" /></td><td>Sangat Rendah</td></tr><tr><td style="text-align: center;"><img src="legend/LapakGIS_Batas_Kecamatan_2024_1_Rendah1.png" /></td><td>Rendah</td></tr><tr><td style="text-align: center;"><img src="legend/LapakGIS_Batas_Kecamatan_2024_1_Sedang2.png" /></td><td>Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/LapakGIS_Batas_Kecamatan_2024_1_Tinggi3.png" /></td><td>Tinggi</td></tr></table>': layer_LapakGIS_Batas_Kecamatan_2024_1,"OSM Standard": overlay_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_LapakGIS_Batas_Kecamatan_2024_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKC'] !== null?String('<div style="color: #000000; font-size: 8pt; font-weight: bold; font-family: \'News706 BT\', sans-serif;">' + layer.feature.properties['WADMKC']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_LapakGIS_Batas_Kecamatan_2024_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_LapakGIS_Batas_Kecamatan_2024_1]);
        map.on("zoomend", function(){
            resetLabels([layer_LapakGIS_Batas_Kecamatan_2024_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_LapakGIS_Batas_Kecamatan_2024_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_LapakGIS_Batas_Kecamatan_2024_1]);
        });

        // ── Filter Kategori via postMessage dari parent ──────────────────────
        // Mapping kategori ke rentang nilai Perawat
        // Mengikuti logika style function: batas atas tiap kelompok TIDAK masuk kelompok berikutnya
        var categoryRanges = {
            'sangat_rendah': { min: 7,      max: 99  },   // 7 - 99  (nilai 99 masuk sini)
            'rendah':        { min: 99.001, max: 190 },   // 99+ - 190 (nilai 190 masuk sini)
            'sedang':        { min: 190.001,max: 280 },   // 190+ - 280
            'tinggi':        { min: 280.001,max: 371 }    // 280+ - 371
        };

        function filterByCategory(category) {
            var activeStyle = {
                fillOpacity: 1,
                opacity: 1,
                color: 'rgba(0,0,0,0.91)',
                weight: 2
            };
            var dimStyle = {
                fillOpacity: 0.07,
                opacity: 0.3,
                color: 'rgba(0,0,0,0.15)',
                weight: 0.5
            };

            var filteredBounds = [];

            if (category === 'all') {
                // Reset semua ke style asli
                layer_LapakGIS_Batas_Kecamatan_2024_1.eachLayer(function(lyr) {
                    lyr.setStyle(style_LapakGIS_Batas_Kecamatan_2024_1_0(lyr.feature));
                });
                setBounds();
                return;
            }

            var range = categoryRanges[category];
            if (!range) return;

            layer_LapakGIS_Batas_Kecamatan_2024_1.eachLayer(function(lyr) {
                var val = lyr.feature.properties['Perawat'];
                var inCategory = (val >= range.min && val <= range.max);

                if (inCategory) {
                    // Kembalikan warna asli + tebalkan border
                    var origStyle = style_LapakGIS_Batas_Kecamatan_2024_1_0(lyr.feature);
                    lyr.setStyle(Object.assign({}, origStyle, activeStyle));
                    filteredBounds.push(lyr.getBounds());
                } else {
                    // Samarkan layer yang tidak aktif
                    lyr.setStyle(dimStyle);
                }
            });

            // Zoom ke bounds kategori yang dipilih
            if (filteredBounds.length > 0) {
                var combinedBounds = filteredBounds[0];
                for (var k = 1; k < filteredBounds.length; k++) {
                    combinedBounds = combinedBounds.extend(filteredBounds[k]);
                }
                map.fitBounds(combinedBounds, { padding: [30, 30], maxZoom: 12 });
            }
        }

        // Dengarkan pesan dari parent window (index.html utama)
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'filter-category') {
                filterByCategory(event.data.category);
            }
        });
        </script>
    </body>
</html>
