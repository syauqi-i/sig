        <script>
window.addEventListener("message", function(event) {
    if (!event.data.category) return;

    // Panggil fungsi filter
    filterLayerByCategory(event.data.category);
});
</script>
<script>
function filterLayerByCategory(cat) {
    layer_LapakGIS_Batas_Kecamatan_2024_1.setStyle(function (feature) {

        var value = feature.properties['Perawat'];  
        // Sesuaikan kategori berdasarkan nilai
        var kategori = "";

        if (value >= 0 && value <= 200) kategori = "sangat_rendah";
        else if (value > 200 && value <= 400) kategori = "rendah";
        else if (value > 400 && value <= 600) kategori = "sedang";
        else if (value > 600) kategori = "tinggi";

        // Jika kategori tidak sama, buat warnanya redup
        if (kategori !== cat) {
            return {
                fillColor: "#aaaaaa",
                fillOpacity: 0.2,
                color: "#555",
                weight: 1
            };
        }

        // Jika kategori sesuai, gunakan warna asli
        return style_LapakGIS_Batas_Kecamatan_2024_1_0(feature);
    });
}
</script>
